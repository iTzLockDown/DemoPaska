<div class="card">
  <div class="card-header">
    <strong>Formulario</strong> Nuevo Modelo Contrato</div>
  <div class="card-body">
    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">

      <div class="form-group row">
        <label class="col-md-3 col-form-label">Nombre</label>
        <div class="col-md-9">
          <input class="form-control" type="text" placeholder="Nombre..." name="nombre" [(ngModel)]="contratoPlantilla.Nombre">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label">Descripción</label>
        <div class="col-md-9">
          <input class="form-control" type="text" placeholder="Nombre..." name="nombre" [(ngModel)]="contratoPlantilla.Descripcion">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label">Clasificación</label>
        <div class="col-md-9">
          <select class="form-control" [(ngModel)]="contratoPlantilla.CodigoClasificacion" name="CodigoClasificacion">
          <option [ngValue]="undefined">Seleccioné una opción</option>
            <option *ngFor="let clasificacion of clasificacionContrato" [ngValue]="clasificacion.Codigo">
              {{clasificacion.Nombre}}
            </option>
          </select>

        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label text-left">Archivo</label>
        <div class="col-md-9">
          <input type="file" class="form-control" id="textarea-input" name="descripcion" rows="3" placeholder="Descripción.." [(ngModel)]="contratoPlantilla.Ubicacion">

        </div>

      </div>


    </form>
  </div>
  <div class="card-footer">
    <button class="btn btn-sm btn-primary" role="button" (click)="Grabar()">
      <i class="fa fa-save"></i> Grabar</button> &nbsp;
    <button class="btn btn-sm btn-danger" type="reset" (click)="backClicked()">
      <i class="fa fa-arrow-left"></i> Regresar</button>
  </div>
</div>
