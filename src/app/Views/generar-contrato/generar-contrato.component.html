<div class="card">
  <div class="card-header">
    <strong>Formulario</strong> Nuevo Modelo Contrato</div>
  <div class="card-body">

      <div class="form-group row">
        <label class="col-md-3 col-form-label">Nombre</label>
        <div class="col-md-9">
          <input class="form-control" type="text" placeholder="Nombre..." name="nombre" [(ngModel)]="clienteResponse.Nombre">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label text-left">Documento</label>
        <div class="col-md-9">
          <input class="form-control" type="text" placeholder="Nombre..." name="documento" [(ngModel)]="clienteResponse.Documento">

        </div>

      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label">Tel√©fono</label>
        <div class="col-md-9">
          <input class="form-control" type="text" placeholder="Nombre..." name="telefono" [(ngModel)]="clienteResponse.Direccion">
        </div>
      </div>

  </div>
  <div class="card-footer">
    <button class="btn btn-sm btn-primary" (click)="download()">
      <i class="fa fa-save" ></i> Grabar</button> &nbsp;
    <button class="btn btn-sm btn-danger" type="reset" >
      <i class="fa fa-arrow-left"></i> Regresar</button>
  </div>
</div>
